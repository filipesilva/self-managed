<div *ngIf="showEditForm; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>
  <sm-dayplanner-item-edit
    [item]="item"
    [collection]="collection"
    (exit)="showEditForm = false"
  >
  </sm-dayplanner-item-edit>
</ng-template>
<ng-template #elseBlock>
  <mat-list-item
    class="item"
    (click)="showEditForm = true"
  >
    <div [ngClass]="this.state | async">
      <span *ngIf="item.startTime">{{item.startTime | timeNumber}} -&nbsp;</span>
      {{item.content}}
    </div>
    <div class="actions">
      <button mat-icon-button>
        <mat-icon aria-label="Reschedule">query_builder</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="delete()"
      >
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </div>
  </mat-list-item>
</ng-template>
